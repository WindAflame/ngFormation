<div class="app-box">
  <h2>Bets</h2>

  <app-bet-form-code-advanced (newBet)="onNewBet()"></app-bet-form-code-advanced>

  <!-- <div *ngFor="let bet of userService.getAllBets(); let i = index">
    <app-bet [bet]="bet" [index]="i"></app-bet>
  </div> -->

  <div *ngFor="let user of userService.users; let i = index">
    <h3>{{user.name}}</h3>
    <div *ngFor="let bet of user.bets; let i = index">
      <app-bet [bet]="bet" [index]="i"></app-bet>
    </div>
  </div>


</div>
