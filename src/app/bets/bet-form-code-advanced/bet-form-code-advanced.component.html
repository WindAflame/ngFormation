<button type="button" class="btn btn-primary" (click)="openModal(template)">Create template modal</button>

<ng-template #template>

  <div class="modal-header">
    <h4 class="modal-title pull-left">Let's bet !</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="container">
        <form class="form-inline" (ngSubmit)="submit()" [formGroup]="userForm">

            <div class="form-group col-md-6">
              <input type="number" class="form-control" placeholder="Amount..." formControlName="amount">
            </div>

            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="team A (your call)" formControlName="teama">
            </div>   

            <div class="form-group col-md-6">
              <input type="text" class="form-control" placeholder="team B (your call)" formControlName="teamb">
            </div>
        
            <div class="form-group col-md-auto">
              <button  class="form-control btn btn-primary"  [disabled]="userForm.invalid">Bet !</button>
            </div>
          
        </form>
      </div>
    </div>
  </div>
  
</ng-template>
